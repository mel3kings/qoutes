version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo -e 'export const DOMAIN=\"$DOMAIN\";\nexport const CLIENT_ID=\"$CLIENT_ID\";' >> config.js
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*